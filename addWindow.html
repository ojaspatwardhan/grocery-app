<!DOCTYPE HTML>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="contents/bootstrap/4.3.1/css/bootstrap.min.css" />
        <!-- Bootstrap and JavaScript scripts -->
        <script>let $ = require('jquery');</script>
        <script>require('popper.js');</script>
        <script>require('bootstrap');</script>
        <title>Add Item</title>
    </head>
    <body>
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <form>
                    <div class="input-group mb-3">
                        <input id="itemName" type="text" class="form-control" placeholder="Name of Item" />
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-md btn-outline-secondary">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const electron = require("electron");
        const {ipcRenderer} = electron;

        const form = document.querySelector("form");
        form.addEventListener("submit", submitForm);

        function submitForm(e) {
            e.preventDefault();
            const item = document.getElementById("itemName").value;
            ipcRenderer.send("item:add", item);
        }
    </script>
    </body>
</html>
